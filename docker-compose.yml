version: '3.8'

services:
  financial-dashboard:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./Input:/app/Input
      - ./Output:/app/Output
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - SECRET_KEY=your-secret-key-change-in-production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

